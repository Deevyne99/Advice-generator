<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5em;
        color: hsl(150, 100%, 66%);
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Advice ID goes here -->
    <main class="container">
      <p class="text">Advice #<span id="advice-number"></span></p>
      <p id="advice">
        <!-- "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero fugit
        explicabo veritatis. Quo maiores illum debitis aut dignissimos.
        Architecto, quae." -->
      </p>
      <img class="pattern" src="./images/pattern-divider-desktop.svg" alt="" />

      <button id="btn" class="btn-div">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </main>

    "<!-- Advice text goes here -->"

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kalu Divine</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
